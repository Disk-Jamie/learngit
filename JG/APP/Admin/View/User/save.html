<extend name="Public/muban"/>
<block name="main">
    <!-- main-page -->
    <div class="main-page">
        <!-- forms -->
        <div class="forms">
            <h3 class="title1">用户修改:</h3>

            <div class="row">
                <!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            欢迎来到极果后台管理
                        </div>
                        <div data-example-id="form-validation-states">
                            <!-- panel-body -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" action="{:U('Admin/User/update')}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="id" value="{$info.id}">
                                            <div class="form-group">
                                                <label><img src="{$info.tx}" width="50px"></img></label>
                                                <div>上传头像</div>
                                                <input name="tx" type="file">
                                            </div>
                                            
                                            <div class="form-group has-error">
                                                <label for="inputSuccess1" class="control-label">*邮箱帐号</label>
                                                <input type="text" name="email" placeholder="请输入可用邮箱账号" class="form-control" disabled="" value="{$info.email}">
                                            </div>

                                            <div class="form-group has-error">
                                                <label for="inputSuccess1" class="control-label">*用户名</label>
                                                <input name="username" placeholder="请输入6~18位数字,字母,下划线" type="text" aria-describedby="helpBlock2" id="inputSuccess1" class="form-control" value="{$info.username}">
                                            </div>

                                            <div class="form-group has-success">
                                                <label for="inputSuccess1" class="control-label">公司</label>
                                                <input name="cpy" placeholder="请输入您所在的公司" type="text" aria-describedby="helpBlock2" id="inputSuccess1" class="form-control" value="{$info.cpy}">
                                            </div>

                                            <div class="form-group has-success">
                                                <label for="inputSuccess1" class="control-label">职位</label>
                                                <input name="pot" placeholder="请输入您的职位" type="text" aria-describedby="helpBlock2" id="inputSuccess1" class="form-control" value="{$info.pot}">
                                            </div>

                                            <div class="form-group has-success">
                                                <label for="inputSuccess1" class="control-label">原密码</label>
                                                <input type="password" name="Ypwd" placeholder="请输入6~18位数字,字母,下划线" class="form-control">
                                            </div>

                                            <div class="form-group has-success">
                                                <label for="inputSuccess1" class="control-label">新密码</label>
                                                <input type="password" name="Xpwd" placeholder="请输入6~18位数字,字母,下划线" class="form-control" disabled="">
                                            </div>

                                            <div class="form-group has-success">
                                                <label for="inputSuccess1" class="control-label">确认密码</label>
                                                <input type="password" name="XEpwd" placeholder="请输入6~18位数字,字母,下划线" class="form-control" disabled="">
                                            </div>

                                            <button class="btn btn-info" type="submit">提交</button>
                                            <div class="btn"></div>
                                            <button class="btn btn-danger" type="reset">重置</button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- //panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                </div>
                <!-- //col-lg-12 -->
            </div>

        </div>
        <!-- //forms -->
    </div>
    <!-- //main-page -->
</block>
